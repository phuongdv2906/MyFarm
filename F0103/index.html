        <link rel="stylesheet" href="css/main.css">

        <!-- Include the jQuery library -->
        <script src="../F0000/js/jquery-1.11.3.min.js"></script>

        <!-- Include the jQuery Mobile library -->
        <script src="../F0000/js/jquery.mobile-1.4.5.min.js"></script>

        <script src="../F0000/js/database.js"></script>

        <script src="js/database.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <div data-role="page">
            <div data-role="header">
                <a href="#" data-icon="home" data-transition="slidefade" onclick="window.location.href = '../Home/index.html'">Trang chủ</a>
                <h1>Các loại thức ăn</h1>
                <a href="#" data-icon="plus" class="ui-btn-right" id="btnAdd">Thêm</a>
            </div>
            <div data-role="main" class="ui-content">
                <ul data-role="listview" data-filter="true" id="lstFoodView">
                    <li class="target-item" value="0">
                        <a href="#">6136</a>
                    </li>
                    <li class="target-item" value="1">
                        <a href="#">6336</a>
                    </li>
                </ul>
            </div>

        </div>
        <div data-role="dialog" id="food-info">
            <span id="span-foodId" style="display: none"></span>
            <div data-role="header">
                <h1>Thông tin đối tượng</h1>
            </div>
            <div data-role="main" class="ui-content">
                <span style="display: none" id="foodId"></span>
                <input type="text" maxlength="50" id="txtName" placeholder="Tên"/>
                <input type="number" id="txtWeight" placeholder="Loại cân nặng"/>
                <div class="ui-grid-a">
                    <div class="ui-block-a"><input type="number" id="txtPrice" placeholder="Giá (VND)" disabled/></div>
                    <div class="ui-block-b"><input type="button" value="Thay đổi" id="btnChangePrice"></div>
                </div>
                <div id="form-price-set" style="background-color: #FAEBD7;padding:10px;">
                    <div class="ui-grid-a">
                        <div class="ui-block-a"><input type="number" id="setPrice" placeholder="Giá (VND)"/></div>
                        <div class="ui-block-b"><input type="date" id="txtStartDate" /></div>
                    </div>
                    <input type="button" id="btnSetPrice" value="OK"/>
                </div>
                <textarea id="txtContent" placeholder="Ghi chú"></textarea>
            </div>
            <div data-role="footer" style="text-align: center;">
                <div class="ui-grid-c">
                    <div class="ui-block-a"><input type="button" value="Lưu" id ="btnSave" data-icon="check"/></div>
                    <div class="ui-block-b block-btnDelete"><input type="button" value="Xóa" id ="btnDelete" data-icon="delete"/></div>
                    <div class="ui-block-c"></div>
                    <div class="ui-block-d"></div>
                </div>
            </div>
        </div>
    </body>
